---
aliases:
  management_pool:
   - &management 192.168.170.0/24:24

  storage_pool:
   - &storage 192.168.171.0/24:24

  public_pool:
   - &public 172.16.53.0/26:26

  fuelweb_pool:
  - &fuelweb 10.17.0.0/16:16

  private_pool:
  - &private 192.168.174.0/22:22  

  default_interface_model:
   - &interface_model !os_env INTERFACE_MODEL, e1000
  

template:
  devops_settings:
    env_name: !os_env ENV_NAME

    address_pools:
      fuelweb_admin-pool01:
        net: *fuelweb
        params:
          vlan_start: 17
          ip_reserved:
            gateway: +1
            l2_network_device: +1  # l2_network_device will get this IP address
          ip_ranges:
            default: [+2, -2]

      public-pool01:
        net: *public
        params:
          vlan_start: 174
          ip_reserved:
            gateway: +1
            l2_network_device: +1  # l2_network_device will get this IP address
          ip_ranges:
            default: [172.16.53.2, 172.16.53.16]  # public IP range for 'default' nodegroup name
            floating: [172.16.53.17, 172.16.53.31]

      storage-pool01:
        net: *storage
        params:
          vlan_start: 171

      management-pool01:
        net: *management
        params:
          vlan_start: 170

      private-pool01:
        net: *private
        params:
          vlan_start: 1041
          vlan_end: 1060

    groups:
     - name: default
       driver:
         name: devops.driver.libvirt
         params:
           connection_string: !os_env CONNECTION_STRING, qemu:///system
           storage_pool_name: !os_env STORAGE_POOL_NAME, default
           stp: True
           hpet: False
           use_host_cpu: !os_env DRIVER_USE_HOST_CPU, true

       network_pools:  # Address pools for OpenStack networks.
         fuelweb_admin: fuelweb_admin-pool01
         public: public-pool01
         storage: storage-pool01
         management: management-pool01
         private: private-pool01

       l2_network_devices:  
         bridge:
           dhcp: false
           vlan_ifaces:
             - 17 
           forward:
             mode: bridge
           parent_iface:
             phys_dev: ens3f1
         admin:
           address_pool: fuelweb_admin-pool01
           dhcp: false
           forward:
             mode: nat
           parent_iface:
             #phys_dev: br-net
             l2_net_dev: bridge
             tag: 17
         uplink:
            address_pool: public-pool01
            dhcp: false
            forward:
              mode: bridge
            parent_iface:
              phys_dev: br-uplink
              #l2_net_dev: br-uplink
              tag: 2
         #   #vlan_ifaces:
         #   #  - 2
       nodes:
        - name: admin        # Custom name of VM for Fuel admin node
          role: fuel_master  # Fixed role for Fuel master node properties
          params:
            vcpu: !os_env ADMIN_NODE_CPU, 4
            memory: !os_env ADMIN_NODE_MEMORY, 3072
            boot:
              - hd
              - cdrom  # for boot from usb - without 'cdrom'
            volumes:
             - name: system
               capacity: !os_env ADMIN_NODE_VOLUME_SIZE, 75
               format: qcow2
             - name: iso
               source_image: !os_env ISO_PATH    # if 'source_image' set, then volume capacity is calculated from it's size
               format: raw
               device: cdrom   # for boot from usb - 'disk'
               bus: ide        # for boot from usb - 'usb'
            interfaces:
             - label: iface1
               l2_network_device: admin    # Libvirt bridge name. It is *NOT* a Nailgun network
               interface_model: *interface_model
             - label: iface2
               l2_network_device: uplink
               interface_model: *interface_model

            network_config:
              iface1:
                networks:
                 - fuelweb_admin
              iface2:
                networks:
                 - public
